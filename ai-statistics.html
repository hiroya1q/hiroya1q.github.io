<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            position: relative; /* For sidebar positioning */
        }

        .header {
            background: #1D3E5D; /* Header color */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px; /* Sidebar width */
            position: fixed; /* Fixed position */
            top: 0;
            left: -250px; /* Start hidden */
            background-color: #1D3E5D; /* Darker shade for the sidebar */
            transition: 0.3s; /* Smooth transition */
            padding-top: 40px; /* Space for header */
            z-index: 1; /* Ensure it appears above other elements */
        }

        .sidebar a {
            padding: 15px 20px; /* Increased padding */
            text-decoration: none;
            font-size: 20px; /* Font size */
            color: #ffffff; /* White text */
            display: block; /* Block display */
            transition: background-color 0.3s; /* Background transition */
        }

        /* Button to open the sidebar */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #1D3E5D; /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            padding: 10px; /* Padding */
            position: fixed; /* Fixed position */
            top: 15px; /* Position from top */
            left: 20px; /* Position from left */
            z-index: 2; /* Above sidebar */
            border-radius: 5px; /* Rounded corners */
        }

        section {
            background: #DFD0B8; /* Section background color */
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s; /* Transition for section */
        }

        h2 {
            color: #000000; /* Black text */
        }

        footer {
            background: #153448; /* Footer color */
            color: #ffffff; /* White text */
            padding: 15px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Button to open the sidebar -->

        <p>&copy; 2024 Your Name. All rights reserved.</p>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
            } else {
                sidebar.style.left = "-250px";
            }
        }
